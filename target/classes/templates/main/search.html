<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
        <title>搜索</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Main CSS -->
        <link  th:href="@{/gb/css/style.css}" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
  
    <body>

         <!-- Main navigation -->
         <div th:replace="main/common/sidebar::sidebar"></div>
    
        
        <div id="content">
            <div id="content-wrapper">

                <!-- Jumbtron / Slider -->
                <div class="jumbotron-wrap">
                    <div class="container-fluid">
                        <div class="jumbotron static-slider">
                            <h1 class="text-center">搜索结果</h1>
                        </div>
                    </div>
                </div>

                <!-- Main content area -->
                <main class="container-fluid">
                    <div class="row masonry-portfolio" >

                        <!-- Main content -->
                        <div class="col masonry-portfolio-items">
                            <article th:each="item:${content}">
                                <a th:href="${'/detail?id='+item.iD}"><h2 class="article-title" th:text="${item.title}"></h2></a>
                                <p class="article-meta">发布于 <time>[[${#dates.format(item.time, 'yyyy年MM月dd日')}]]</time> by <a href="#" rel="author">虫虫</a></p>
                                <p th:utext="${item.textContent}"></p>
                                <a th:href="${'/detail?id='+item.iD}" class="btn btn-primary">详情</a>
                            </article>
                        </div>        
                    </div> 
                </main>


                <!-- Footer -->
                <div th:replace="main/common/sidebar::footer"></div>
            </div>
        </div>
        
        <!-- Bootcamp JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
         <script th:src="@{/gb/js/jquery-3.2.1.slim.min.js}"></script>
         <script th:src="@{/gb/js/popper.min.js}"></script>
         <script th:src="@{/gb/js/bootstrap.min.js}"></script>
    </body>
</html>
