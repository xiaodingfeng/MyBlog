<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Main CSS -->
    <link  th:href="@{/gb/css/style.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>


<!-- Main navigation -->
<div th:replace="main/common/sidebar::sidebar"></div>
<div id="content">
    <div id="content-wrapper">

        <!-- Jumbtron / Slider -->
        <div class="jumbotron-wrap">
            <div class="container-fluid">
                <div class="jumbotron jumbotron-narrow static-slider">
                    <h1  th:if="${status}==404"><small>唉</small><br>
                        oh 纸飞机飞不见了哦~</h1>
                    <h1  th:if="${status}==405"><small>唉</small><br>
                        oh 不能这样操作哦~</h1>
                    <h1  th:if="${status}!=404 and ${status}!=405"><small>唉</small><br>
                        oh 不知道出了啥问题哦~</h1>
                    <p>
                        <a class="btn btn-white btn-lg" href="/" role="button">去看看作品</a>
                    </p>
          </div>
            </div>
        </div>
        <!-- Footer -->
        <div th:replace="main/common/sidebar::footer"></div>
    </div>

<!-- Bootcamp JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/gb/js/popper.min.js}"></script>
<script th:src="@{/gb/js/bootstrap.min.js}"></script>

</body>
</html>
